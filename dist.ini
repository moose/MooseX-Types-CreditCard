name             = MooseX-Types-CreditCard
author           = Caleb Cushing <xenoterracide@gmail.com>
license          = Artistic_2_0
copyright_holder = Caleb Cushing

[ReadmeFromPod]
[@Filter]
	-bundle = @Basic
	-remove = Readme

[AutoPrereqs]
[Prereqs]
	Business::CreditCard = 0

[MetaProvides::Package]
[OurPkgVersion]
[PodWeaver]

[MetaNoIndex]
	file = perlcritic.rc

[MetaJSON]

[NextRelease]
	format = %-9v %{yyyy-MM-dd}d

[ReportVersions::Tiny]
[@TestingMania]
	disable = NoTabsTests
	critic_config = perlcritic.rc
[ExtraTests]

[Test::PodSpelling]
	stopwords = cvv
	stopwords = csc
	stopwords = cvc
	stopwords = CardNumber
	stopwords = CardSecurityCode
	stopwords = CardExpiration

[PruneFiles]
	filenames = dist.ini
	filenames = weaver.ini

[@GitHub]
[@Git]
	push_to     = my
	tag_format  = %v
	tag_message = %v
	commit_msg  = %v%n%n%c

[Git::CommitBuild]
[Git::NextVersion]
	first_version = v0.1.0
	version_regexp = ^(.+)$

[CheckChangesHasContent]
[Clean]
